<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo de accesorios</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <!--<form action="input" method="GET" enctype="text/plain">-->
        <div class="container text-center col-md-4">
            <h2>Catálogo de accesorios</h2>
            <h3>Registro a plataforma</h3>
            <br><br>
            <input type="image" src="/stockCatalog/images/cartShop.png" width="200" height="200">
            <br><br><br>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ingrese usuario*" name="userName" autofocus required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingrese contraseña*" name="pass" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary align-middle" value="Iniciar Sesión" name="login" readonly/>
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">¿Olvido la contraseña?</a>
                </div>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
