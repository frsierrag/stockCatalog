<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de accesorios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="row">
        <div class="container-background col-7"></div>
        <div class="container text-center col-md-5">
            <h2 id="startTittles">Catálogo de accesorios</h2>
            <h3 id="startTittles">Registro a plataforma</h3>
            <br><br>
            <input type="image" src="/stockCatalog/images/cartShop.png" width="200" height="200">
            <br><br><br>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="input" placeholder="Ingrese usuario" name="userName" autofocus required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="input" placeholder="Ingrese contraseña" name="pass" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary align-middle" value="Iniciar Sesión" name="login" readonly/>
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd" data-toggle="modal" data-target="#passRecover">¿Olvido la contraseña?</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Pass Recover -->
    <div class="modal fade" id="passRecover" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cambio de contraseña</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nueva contraseña" name="userName" autofocus required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirme nueva contraseña" name="pass" required/>
                    </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <input type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
        </div>
    </div>        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
