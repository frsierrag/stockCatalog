<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de productos</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registerUser.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mapa</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registro</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Gestión <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a>
          </li> -->
		</ul>
		<div>
			<input type="image" src="/stockCatalog/images/login.png" width="30" height="30" class="justify-right">
		</div>
      </div>
    </nav>
    <form class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Buscar
      </button>
    </form>
    <section class="testimonial py-5" id="testimonial">
      <div class="container">
        <div class="row">
          <div class="col-md-4 py-5 bg-primary text-white text-center">
            <div class=" ">
              <div class="card-body">
                <img
                  src="http://www.ansonika.com/mavia/img/registration_bg.svg"
                  style="width: 30%"
                />
                <h2 class="py-3">Gestión de productos</h2>
                <p>Información adicional para rellenar caja</p>
              </div>
            </div>
          </div>
          <div class="col-md-8 py-5 border">
            <h4 class="pb-4">Creación de producto</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="productName"
                    class="form-control"
                    id="productName"
                    placeholder="Nombre producto"
                    required="required"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    id="reference"
                    name="reference"
                    placeholder="Referencia"
                    class="form-control"
                    type="text"
                    required="required"
                    disabled
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    id="quantity"
                    name="quantity"
                    placeholder="Cantidad"
                    class="form-control"
                    required="required"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFileLang"
                      required
                    />
                    <label class="custom-file-label" for="customFileLang"
                      >Subir archivo</label
                    >
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <textarea
                    id="comment"
                    name="comment"
                    cols="40"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="invalidCheck2"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck2">
                        <small
                          >By clicking Submit, you agree to our Terms &
                          Conditions, Visitor Agreement and Privacy
                          Policy.</small
                        >
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <button type="button" class="btn btn-danger">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
