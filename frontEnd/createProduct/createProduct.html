<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuario</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="createProduct.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-md-10">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mapa</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Registro</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Gestión <span class="sr-only">(current)</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-2" id="iconUser">
          <form class="form-inline">
            <div class="row justify-content-end">
              <input
                type="image"
                src="/stockCatalog/images/login.png"
                width="50"
                height="50"
                name="iconUser"
              />
              <label for="iconUser">Admin</label>
            </div>
          </form>
        </div>
      </div>
      <div class="row testimonial py-4">
        <div class="col-md-10">
          <form class="form">
            <input
              class="form-control"
              type="search"
              placeholder="Ingrese nombre de producto..."
              aria-label="Search"
            />
          </form>
        </div>
        <div class="col-md-1 justify-content-end">
          <button class="btn btn-outline-success my-2 my-sm-0 btn-block" type="submit">
            Buscar
          </button>
        </div>
        <div class="col-sm-1"></div>
      </div>
      <section class="justify-content-center testimonial py-3" id="testimonial">
        <div class="row">
          <div class="col-md-3">
            <div id="card-27731">
              <div class="card">
                <div class="card-header">
                  <a
                    class="card-link"
                    data-toggle="collapse"
                    data-parent="#card-27731"
                    href="#card-element-340943">
                    Registro de usuarios
                  </a>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <a
                    class="collapsed card-link"
                    data-toggle="collapse"
                    data-parent="#card-27731"
                    href="#card-element-216460">
                    Gestión de productos
                  </a>
                </div>
                <div id="card-element-216460" class="collapse">
                  <div class="card-body">Actualizar</div>
                </div>
                <div id="card-element-216460" class="collapse">
                  <div class="card-body">Eliminar</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 py-5 border">
            <h3 class="row justify-content-center">Creación de producto</h3>
            <br /><br />
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="productName"
                    class="form-control"
                    id="productName"
                    placeholder="Nombre producto"
                    required="required"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    id="reference"
                    name="reference"
                    placeholder="Referencia"
                    class="form-control"
                    type="text"
                    required="required"
                    disabled
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    id="quantity"
                    name="quantity"
                    placeholder="Cantidad"
                    class="form-control"
                    required="required"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6">
                  <div class="custom-file inner-addon left-addon">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFileLang"
                      required
                    />
                    <label class="custom-file-label" for="customFileLang">
                      Cargar archivo
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <textarea
                    id="comment"
                    name="comment"
                    cols="40"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="form-row">
                <button type="submit" class="btn btn-primary btn-block">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
